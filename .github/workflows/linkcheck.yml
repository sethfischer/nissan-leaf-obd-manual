name: link check

on:
    schedule:
        - cron: '0 8 * * *'

jobs:
    linkcheck:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.8'

            - name: Install Python requirements
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Check links in documentation
              run: make linkcheck
